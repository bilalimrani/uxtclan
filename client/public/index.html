<!DOCTYPE html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <base href="/">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- custom css file  -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- fontowsome css file  -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!--     animaction file -->
    <link rel="stylesheet" type="text/css" href="assets/css/aos.css" />
    <link
      rel="icon"
      href="assets/images/favi.svg"
      type="image/gif"
      sizes="32x32"
    />
    <title>UXT CLAN</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="assets/js/jquery-3.5.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/aos.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
    ></script>
    <script>
      AOS.init();
    </script>
    <script type="text/javascript">
      $('.close-div').on('click', function () {
        $(this).closest('#cookies').remove();
      });
    </script>
    <script type="text/javascript">
      $('.covid-close').on('click', function () {
        $(this).closest('#covid').remove();
      });
    </script>
    <script type="text/javascript">
      var btn = $('#button-up');
      $(window).scroll(function () {
        if ($(window).scrollTop() > 600) {
          btn.addClass('show');
        } else {
          btn.removeClass('show');
        }
      });
      btn.on('click', function (e) {
        e.preventDefault();
        $('html, body').animate({ scrollTop: 0 }, '300');
      });
    </script>
    <script type="text/javascript">
      $('#show-msg').click(function () {
        $('.success-msg').addClass('show');
        $('.success-msg').removeClass('hide');
      });
      $('.success-msg-close').click(function () {
        $('.success-msg').addClass('hide');
        $('.success-msg').removeClass('show');
      });
    </script>
    <script>
      $(document).ready(function () {
        $(document).click(function (event) {
          var click = $(event.target);
          var _open = $('.navbar-collapse').hasClass('show');
          if (_open === true && !click.hasClass('navbar-toggler')) {
            $('.navbar-toggler').click();
          }
        });
      });
    </script>
</html>
